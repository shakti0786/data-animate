<head lang="en">

    <title>Animate Examples</title>

    <meta name="description" content="Example Description">

    <link rel="stylesheet" href="data-animate.css">

    <style>

        .box {
            position: absolute;
            background-color: royalblue;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            width: 200px;
            height: 200px;
        }

    </style>

</head>
<body>
<main>
    <div class="box" data-animate="flip" data-duration="5s"></div>
</main>
